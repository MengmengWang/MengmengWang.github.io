<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Cool Personal Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>My Name</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="about">
        <h2>About Me</h2>
        <p>Hi, I'm My Name and I am a web developer.</p>
      </section>

      <section id="skills">
        <h2>My Skills</h2>
        <ul>
          <li>HTML5</li>
          <li>CSS3</li>
          <li>JavaScript</li>
          <li>PHP</li>
          <li>React</li>
        </ul>
      </section>

      <section id="portfolio">
        <h2>My Portfolio</h2>
        <ul>
          <li>
            <a href="#"><img src="https://via.placeholder.com/150" alt="Project 1" /></a>
          </li>
          <li>
            <a href="#"><img src="https://via.placeholder.com/150" alt="Project 2" /></a>
          </li>
          <li>
            <a href="#"><img src="https://via.placeholder.com/150" alt="Project 3" /></a>
          </li>
        </ul>
      </section>

      <section id="contact">
        <h2>Contact Me</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />

          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>

          <input type="submit" value="Send" />
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 My Name. All rights reserved.</p>
    </footer>
  </body>
</html>
